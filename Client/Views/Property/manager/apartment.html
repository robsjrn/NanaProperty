       <div class="panel panel-default">
					<div class="panel-heading">
					     <h4>Property Name     {{apartment.name}}</h4>
				   </div>
					   <div class="panel-body">
                      		
                      		 <form name="userForm"  novalidate >

                      		      <div class="row" >
					                       <div class="col-md-6 col-sm-6" >
					                             <label for="hsenum">Unit Number</label>
											   <input type="text" class="form-control" placeholder="Unit Number" id="hsenum" name="hsenum" ng-model="House.number" ng-blur="CheckHseNoExists()"  ng-disabled=disableComponents required>
			                                    <div ng-show="HsenoExist" class="alert alert-danger"><strong>House Number Already in Use</strong> </div>
											   <label for="amt">Amount</label>
											   <input type="number" class="form-control" placeholder="Unit Price" id ="amt" ng-model="House.amount" ng-disabled=disableComponents required>
											   <label for="curr">Currency</label>
											   <input type="text" class="form-control" placeholder="Unit Currency" id ="amt" ng-model="House.currency" ng-disabled=disableComponents required>
											</div>
										  <div class="col-md-6 col-sm-6">
										    <label for="hsetype">House Type</label>
										    <select class="form-control"  ng-model="House.type" id="hsetype" ng-options="h.name for h in hsetype" ng-disabled=disableComponents required>    
						                       </select>
						                      <label for="size">Size </label>
											   <input type="number" class="form-control" placeholder="Unit Price" id ="size" ng-model="House.size" ng-disabled=disableComponents required>  

											 <label for="desc">Description</label>
											 <textarea class="form-control" rows="3" placeholder="Unit Description " id="desc" ng-model="House.description" ng-disabled=disableComponents required></textarea>
										   </div>
						                
					                   </div>
					                   
                                 
                               </form>
          
                   
					      
					  							 
		             </div>  
		             <div class="panel-footer">
                      		
                      		
                         <button type="button" class="btn btn-warning btn-lg" ng-click="saveUnit()"> Save</button>
                   
					      
					  							 
		             </div> 

                </div>
